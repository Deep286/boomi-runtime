apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: boomi-molecule-prod-hpa
  namespace: boomi-production
  labels:
    app.kubernetes.io/name: boomi-molecule-prod
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: boomi-molecule-prod
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
