apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: boomi-molecule-staging-hpa
  namespace: boomi-staging
  labels:
    app.kubernetes.io/name: boomi-molecule-staging
    app.kubernetes.io/component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: boomi-molecule-staging
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
