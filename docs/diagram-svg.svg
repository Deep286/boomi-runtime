  <text x="540" y="600" text-anchor="middle" class="component-details">BOOMI_ACCOUNTID</text>
  <text x="540" y="610" text-anchor="middle" class="component-details">BOOMI_ATOMNAME</text>
  <text x="540" y="620" text-anchor="middle" class="component-details">INSTALL_TOKEN</text>
  
  <!-- ConfigMaps -->
  <rect x="610" y="570" width="100" height="60" rx="4" class="component-bg"/>
  <text x="660" y="585" text-anchor="middle" class="component-title">📋 ConfigMaps</text>
  <text x="660" y="600" text-anchor="middle" class="component-details">JMX Configuration</text>
  <text x="660" y="610" text-anchor="middle" class="component-details">App Settings</text>
  
  <!-- YAML/Jsonnet -->
  <rect x="730" y="570" width="110" height="60" rx="4" class="component-bg"/>
  <text x="785" y="585" text-anchor="middle" class="component-title">📄 YAML/Jsonnet</text>
  <text x="785" y="600" text-anchor="middle" class="component-details">Ready-to-Deploy</text>
  <text x="785" y="610" text-anchor="middle" class="component-details">Environment Specific</text>
  <text x="785" y="620" text-anchor="middle" class="component-details">Dynamic Generation</text>
  
  <!-- Flow Arrows -->
