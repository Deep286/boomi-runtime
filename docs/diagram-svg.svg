  <path d="M 250 125 Q 270 125 290 125" class="arrow"/>
  <path d="M 370 125 Q 390 125 420 125" class="arrow"/>
  <path d="M 520 125 Q 530 125 540 125" class="flow-arrow"/>
  <path d="M 620 125 Q 630 125 640 125" class="flow-arrow"/>
  <path d="M 680 150 Q 680 170 225 200" class="flow-arrow"/>
  <path d="M 780 150 Q 780 170 595 200" class="flow-arrow"/>
  <path d="M 880 150 Q 880 170 965 200" class="flow-arrow"/>
  
