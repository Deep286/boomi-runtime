<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="800" viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .component-title { font-family: 'Segoe UI', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .component-details { font-family: 'Segoe UI', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .workflow-bg { fill: #e3f2fd; stroke: #2196f3; stroke-width: 2; }
      .cicd-bg { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .dev-bg { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .staging-bg { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
      .prod-bg { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .external-bg { fill: #fffde7; stroke: #ffc107; stroke-width: 2; }
      .config-bg { fill: #e0f2f1; stroke: #009688; stroke-width: 2; }
      .component-bg { fill: white; stroke: #ddd; stroke-width: 1; }
      .arrow { stroke: #3498db; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .flow-arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 8,4; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Title -->
