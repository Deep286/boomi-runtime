  <path d="M 660 570 Q 660 450 260 380" class="arrow" stroke-dasharray="4,4"/>
  <path d="M 260 360 Q 120 400 120 570" class="arrow" stroke="#4caf50"/>
  <path d="M 260 360 Q 240 400 240 570" class="arrow" stroke="#4caf50"/>
  
  <!-- Legend -->
