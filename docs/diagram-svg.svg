    <rect x="10" y="30" width="20" height="15" rx="2" class="dev-bg"/>
    <text x="35" y="42" class="component-details">Development</text>
    
    <rect x="10" y="50" width="20" height="15" rx="2" class="staging-bg"/>
    <text x="35" y="62" class="component-details">Staging</text>
    
    <rect x="10" y="70" width="20" height="15" rx="2" class="prod-bg"/>
