  <text x="360" y="590" text-anchor="middle" class="component-title">🧪 K6 Testing</text>
  <text x="360" y="605" text-anchor="middle" class="component-details">Performance</text>
  <text x="360" y="615" text-anchor="middle" class="component-details">Health Validation</text>
  
